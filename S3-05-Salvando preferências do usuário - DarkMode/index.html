<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--importando arquivo CSS-->
    <link rel="stylesheet" href="style.css" />
    <script defer src='script.js'></script>
    <title>Dark Mode</title>
    <style>
        /*centralizando a tag main*/
        body {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /*criando uma classe de tema escuro*/
        body.dark-mode {
            background-color: black;
            color: white;
        }
    </style>
</head>

<body class="">
    <!--Criando um container-->
    <main>
        <!--Inserindo um título e um parágrafo-->
        <h1>Eu sou um titulo</h1>
        <p>Eu sou um parágrafo</p>
        <!--Inserindo um botão sem nenhuma propriedade-->
        <button>Dark Mode</button>
    </main>
</body>
<!--importando arquivo JavaScript-->
<script src="/script.js"></script>

</html>
